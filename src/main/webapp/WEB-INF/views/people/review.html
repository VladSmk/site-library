<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${'people: ' + people.getName()}"></title>
</head>
<body>

<h3 th:text="${people.getName() + ', ' + people.getYear()}">VALUE</h3>
<form th:action="@{/people/{id}/edit (id=${people.getId()})}">
    <input type="submit" value="edit">
</form>
<br>
<form th:method="DELETE" th:action="@{/people/{id}/delete(id=${people.getId()})}">
    <input type="submit" value="delete">
</form>
</body>
</html>
