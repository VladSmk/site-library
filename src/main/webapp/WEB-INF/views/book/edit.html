<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>

<h1>Edit Book</h1>
id: <a th:text="${book.getId()}">text</a>

    <input type="text" th:field="*{name}" id="name">

    <br>

    <br>
